<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletronica</title>

    <!--css-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="urna">
        <section class="tela">

            <div class="d-1">
                <div class="info">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>

                    <div class="d-1-2">
                        <span>VEREADOR</span>
                    </div>

                    <div class="d-1-3">
                            <div class="numero pisca"></div>
                            <div class="numero"></div>
                    </div>

                    <div class="d-1-4">
                        <p>Nome: </p>
                        <p>Partido:</p>
                        <p>Vice:</p>
                    </div>
                </div>

                <div class="img">
                    <div class="img-item">
                        <img src="assets/84.jpg" alt="">
                        Prefeito
                    </div>
                    <div class="img-item small">
                        <img src="assets/84_2.jpg" alt="">
                        Vice-Prefeito
                    </div>
                </div>
            </div>

            <div class="d-2">
                Aperte a tecla:<br>
                CONFIRMA para CONFIRMAR este voto<br>
                CORRIGE para REINICIAR este voto
            </div>

        </section>

        <section class="teclas">
            <div class="alinhar-teclas">

                <div class="teclado-linha">
                    <div class="teclado-botao">1</div>
                    <div class="teclado-botao">2</div>
                    <div class="teclado-botao">3</div>
                </div>

                <div class="teclado-linha">
                    <div class="teclado-botao">4</div>
                    <div class="teclado-botao">5</div>
                    <div class="teclado-botao">6</div>
                </div>

                <div class="teclado-linha">
                    <div class="teclado-botao">7</div>
                    <div class="teclado-botao">8</div>
                    <div class="teclado-botao">9</div>
                </div>

                <div class="teclado-linha">
                    <div class="teclado-botao">0</div>
                </div>

                <div class="teclado-linha">
                    <div class="teclado-botao-especial branco">BRANCO</div>
                    <div class="teclado-botao-especial corrige">CORRIGE</div>
                    <div class="teclado-botao-especial confirma">CONFIRMA</div>
                </div>
                
            </div>
        </section>
    </div>


    <!--JavaScript-->
    <script src="script.js"></script>
</body>
</html>
